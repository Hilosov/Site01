{% extends 'base1.html' %}

{% block title %}Изменение пароля{% endblock %}


{% block content %}

<section class="top-login">
    <h2>Password Change</h2>
    <li>Please enter your old password</li> 

    <form class="form-login" method="POST">
        {% csrf_token %}
        {{form.as_p}}
        <button class="btn-login" type="submit">Change</button>
    </form>
</section>


{% endblock %}
